<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Welcome to my Phone Hunter!</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50">

                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
                <div id="btn-search" class="btn btn-primary mt-2">Search</div>
            </div>
        </section>
        <section>

            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="no-found-message" class=" mt-4 d-none ">
                <h3 class="text-warning ">No Phone Found. Please try again.</h3>
            </div>
            <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <section id="loader" class="d-none">
            <div style="height:400px;" class=" d-flex border justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fs-5" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class=" modal-body ">
                            ...
                        </div>
                        <div class="modal-footer ">
                            <button type="button " class="btn btn-secondary " data-bs-dismiss="modal ">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3 " crossorigin="anonymous "></script>
    <script src="js/app.js "></script>
</body>

</html>
